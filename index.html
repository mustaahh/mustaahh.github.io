<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Warna Warni Pelangi</title>
</head>
<body>
    <h1>Bermain dengan warna</h1>
    <div class="btnWarna">
        <button id="btn-warna">Warna Teks</button>
    </div>

    <br><br>
    <div class="kotak">
        <div class="kotak-merah"></div>
        <center>
            <input type="range" class="s-merah" min="0" max="255">
        </center>
    </div>
    <div class="kotak">
        <div class="kotak-ijo"></div>
        <center>
            <input type="range" class="s-ijo" min="0" max="255">
        </center>
    </div>
    <div class="kotak">
        <div class="kotak-biru"></div>
        <center>
            <input type="range" class="s-biru" min="0" max="255">
        </center>
    </div>

    <script src="warna.js"></script>
</body>
</html>
